<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d3a966ac98.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- HEADER -->
    <header id="main-header">

        <nav class="navbar navbar-expand-md bg-white py-0">
            <div class="container-fluid wrapper">
                <a class="navbar-brand py-0" href="#">
                    <img class="d-md-none" src="./img/logo-mobile.png" alt="logo">
                    <img class="d-none d-md-block" src="./img/logo-grande.png" alt="logo esteso">
                </a>
        
                <form class="search-bar container-fluid">
                  <div class="input-group">
                    <span class="icon-search border-end-0 input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="search-input border-start-0 form-control" placeholder="Prova a cercare: Ravanello" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </form>
            
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-list"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                    </ul>
               
                </div>

                <div class="dropdown">
                    <a class="btn dropdown-toggle border-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bell fa-solid fa-bell"></i>
                    </a>
                  
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Turni</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>

            </div>
          </nav>

    </header>

    <!-- MAIN -->

    <main id="main-content" class="d-flex">

        <aside class="main-sidebar">

            <ul class="sidebar-nav nav flex-column">
                <li class="nav-item">
                    <a class="br__nav-link d-flex gap-4" aria-current="page" href="#">
                        <i class="fa-solid fa-house"></i>
                        <span class="d-none d-md-block">Home</span> 
                    </a>
    
                </li>
                <li class="nav-item">
                    <a class="br__nav-link d-flex gap-4" aria-current="page" href="#">
                        <i class="stats fa-solid fa-chart-simple"></i>
                        <span class="d-none d-md-block">Stats</span> 
                    </a>
                </li>
                <li class="nav-item">
                    <a class="br__nav-link d-flex gap-4" aria-current="page" href="#">
                        <i class="fa-solid fa-signal"></i>
                        <span class="d-none d-md-block">Signal</span> 
                    </a>
                </li>
                <li class="nav-item mt-auto">
                    <a class="br__nav-link d-flex gap-4" aria-current="page" href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="d-none d-md-block">Admin</span> 
                    </a>
                </li>
            </ul>


        </aside>

        <div class="content">

            <section class="content-header">
                <div class="container-fluid">
                    <div class="row row-cols-1 row-cols-sm-auto flex-sm-row-reverse justify-content-between my-0">
                        <div class="col col-md-3 my-0">
                            <div class="br__card">
                                Nuovo Gatto
                                <button class="add-button btn btn-outline-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                                    <i class="text-dark fa-solid fa-plus"></i>
                                </button>
                            </div>

                        </div>
                        
                        <div class="overwiev col my-0">
                            <div class="br__card">
                                <h2 class="overwiev-title m-0">Gatti in Oasi</h2>
                                <p class="overwiev-body m-0">83</p>
                            </div>
                        </div>
                        
                        <div class="col my-0">
                            <div class="br__card">
                                <h2 class>Oasi Felina
                                    <span class="badge rounded-pill bg-success text-dark">Contabilit√†</span>
                                </h2>
                                <span class="badge rounded-pill bg-success text-dark">Adozioni</span>
                                <i class="fa-solid fa-angles-right"></i>
                                <span class="badge rounded-pill bg-success text-dark d-md-none"><i class="fa-solid fa-plus"></i></span>
                                <span class="badge rounded-pill bg-success text-dark d-none d-md-inline-block">Arrivi</span>
                                <span class="badge rounded-pill bg-success text-dark d-none d-md-inline-block">Stats</span>
                                <span class="badge rounded-pill bg-success text-dark d-none d-md-inline-block">Prossimi Eventi</span>
                            </div>
                        </div>
                    </div>
                </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
